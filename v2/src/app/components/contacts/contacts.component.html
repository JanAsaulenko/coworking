<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div    class="box-1">
    <agm-map [latitude]="mapConfig.lat"
             [longitude]="mapConfig.long">
    <agm-marker [latitude]="49.2308045" [longitude]="28.3964071"></agm-marker>
    <agm-marker *ngFor="let contact of markers; let i=index"
                [latitude]="contact.latitude"
                [longitude]="contact.longitude" >

      <agm-snazzy-info-window [isOpen]="true" [latitude]="" [longitude]="" [closeWhenOthersOpen]="true">
        <ng-template>
          My first Snazzy Info Window!
        </ng-template>

      </agm-snazzy-info-window>


    </agm-marker>
    </agm-map>
  </div>
  <div class="box-2">
    <br>
   <div *ngFor="let contact of markers "> <h4 >{{contact.latitude}}</h4></div>
    <div class="aside-heading"><h3>КОНТАКТНА ІНФОРМАЦІЯ</h3>
    </div>

    <div class="content_text">При винникненні будь-яких запитаннь
      чи пропозицій, <br>
      Ви можете звернутись по вказаним контактним <br>
      даним, або заповнити відповідну форму
    </div>
    <div >
      <p> <span class="address_input"></span></p>
    </div>
    <div class="content_earphone">
      <p class="aside-heading">+38 0432 52 82 67</p>
    </div>
    <div class="content_envelope">
      <p class="aside-heading"> e-mail:intita.hr@gmail.com</p>

    </div>
    <form  class="feedback" (submit)=onSubmit()>
      <input name="name" placeholder="Вкажіть ваше ім'я!" ngModel="user.name" class="textbox" required />
      <input name="email" placeholder="Вкажіть ваш Email!"ngModel="user.email" class="textbox" type="email" required />
      <input name="theme" placeholder="Вкажіть тему" ngModel="user.theme" class="textbox" required />
      <textarea rows="4" cols="200" name="subject" placeholder="Введіть ваше повідомлення:" ngModel="user.subject" class="message" required></textarea>
      <input name="submit" class="button" type="submit"  value="Отправить" />
    </form>
  </div>
</div>
